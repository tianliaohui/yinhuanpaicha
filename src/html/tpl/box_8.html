<script type="text/ng-template" id="box_8.html">
    <div ng-controller="box_8Controller" class="panel panel-default" id="box_8">

        <div class="panel-heading clearfix">
            隐患类型分布
            <div class="pull-right" style="line-height: 25px; font-size: 12px; color: #00B9BB;">TOP (5)</div>
        </div>
        <div class="panel-body" style="padding: 0; padding-top: 4px;   overflow:hidden; ">

            <div ng-repeat="qiye in qiyeList" class="scale-fade-in"
                 style="border-bottom: 1px solid #1e3449;background-color: #022038; margin-top: 5px; ">
                <div class="progress " style="height:4px;background-color: #051222">
                    <div class="progress-bar progress-bar-success" role="progressbar"
                         aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                         style="width: {{qiye.percentage}};background-color:{{qiye.color}}">

                    </div>
                </div>
                <div style="font-size: 11px; padding:2px 5px;" class="clearfix">
                    <div class="pull-left" ng-bind="qiye.type"></div>
                    <div class="pull-right" ng-bind="qiye.number">120</div>
                </div>
            </div>
        </div>


    </div>
</script>
