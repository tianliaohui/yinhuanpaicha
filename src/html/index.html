<!DOCTYPE html>
<html lang="en" ng-app="myApp" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="modules/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--<link href="modules/bootstrap/css/bootstrap-theme.css" rel="stylesheet">-->
    <link href="css/bootstrap-theme-liaohui-anse.css" rel="stylesheet">
    <link href="modules/angular/ui-select/select.css" rel="stylesheet">
    <link href="modules/angular/angular-animate/ng-animation.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body class="container-fluid" ng-controller="rootController">
<div class="row">
    <div class="col-sm-3 ">
        <div ng-include="include.box_1"></div>
        <div ng-include="include.box_2"></div>
        <div ng-include="include.box_3"></div>
    </div>
    <div class="col-sm-6 col-padding-right col-padding-left">
        <div ng-include="include.box_4"></div>
    </div>
    <div class="col-sm-3 ">
        <div ng-include="include.box_5"></div>
        <div class="row">
            <div class="col-xs-6" style="padding-right: 5px;">
                <div ng-include="include.box_6"></div>
            </div>
            <div class="col-xs-6 " style="padding-left: 5px;">
                <div ng-include="include.box_7"></div>
            </div>
        </div>


        <div ng-include="include.box_8"></div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 col-padding-right">
        <div ng-include="include.box_9"></div>
    </div>
    <div class="col-sm-3 col-padding-right">
        <div ng-include="include.box_10"></div>
    </div>
    <div class="col-sm-3">
        <div ng-include="include.box_11"></div>
    </div>
</div>


<div class="loading">
    <h5>DOWNLOADING</h5>
    <div class="progress" style="background-color: #002940; position: relative;height: 14px;margin-bottom: 8px">
        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
             style="width: 80%;background-color:#4cfffe;">
        </div>
    </div>
    <ul class="list-unstyled" style="height:38px; background: #022038; overflow: hidden; font-size: 12px;
    line-height: 1.5;margin: 0; padding-left: 5px; color: #218AB8;">
        <li ng-repeat="box in boxMsgHtml">{{box}}</li>

    </ul>
</div>




<script src="modules/jquery.js"></script>
<script src="modules/echarts/echarts.js"></script>
<script src="modules/layer/layer.js"></script>
<script src="modules/snap.svg-min.js"></script>
<script src="modules/angular/angular.js"></script>
<script src="modules/angular/angular-animate/angular-animate.js"></script>
<script src="modules/angular/angular-sanitize/angular-sanitize.js"></script>
<script src="modules/angular/ui-select/select.min.js"></script>
<script src="js/build.js"></script>
</body>
</html>
