<!DOCTYPE html>
<html lang="en" ng-app="myApp" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="modules/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--<link href="modules/bootstrap/css/bootstrap-theme.css" rel="stylesheet">-->
    <link href="css/bootstrap-theme-liaohui-anse.css" rel="stylesheet">
    <link href="modules/angular/ui-select/select.css" rel="stylesheet">
    <!--<link href="modules/angular/angular-animate/ng-animation.css" rel="stylesheet">-->
    <link href="css/index.css" rel="stylesheet">
</head>
<body class="container-fluid" ng-controller="rootController">
<div class="row">
    <div class="col-sm-3 ">
        <div ng-include="include.box_1"></div>
        <div ng-include="include.box_2"></div>
        <div ng-include="include.box_3"></div>
    </div>
    <div class="col-sm-6 col-padding-right col-padding-left">
        <div ng-include="include.box_4"></div>
    </div>
    <div class="col-sm-3 ">
        <div ng-include="include.box_5"></div>
        <div class="row">
            <div class="col-xs-6" style="padding-right: 5px;">
                <div ng-include="include.box_6"></div>
            </div>
            <div class="col-xs-6 " style="padding-left: 5px;">
                <div ng-include="include.box_7"></div>
            </div>
        </div>


        <div ng-include="include.box_8"></div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 col-padding-right">
        <div ng-include="include.box_9"></div>
    </div>
    <div class="col-sm-3 col-padding-right">
        <div ng-include="include.box_10"></div>
    </div>
    <div class="col-sm-3">
        <div ng-include="include.box_11"></div>
    </div>
</div>


<div class="loading">
    <h5>DOWNLOADING</h5>
    <div class="progress" style="background-color: #002940; position: relative;height: 14px;margin-bottom: 8px">
        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
             style="width: 80%;background-color:#4cfffe;">
        </div>
    </div>
    <ul class="list-unstyled" style="height:38px; background: #022038; overflow: hidden; font-size: 12px;
    line-height: 1.5;margin: 0; padding-left: 5px; color: #218AB8;">
        <li ng-repeat="box in boxMsgHtml">{{box}}</li>

    </ul>
</div>




<script src="modules/underscore-min.js"></script>
<script src="modules/moment.min.js"></script>
<script src="modules/jquery.js"></script>
<script src="modules/echarts/echarts.js"></script>
<script src="modules/layer/layer.js"></script>
<script src="modules/snap.svg-min.js"></script>
<script src="modules/angular/angular.js"></script>
<script src="modules/angular/angular-animate/angular-animate.js"></script>
<script src="modules/angular/angular-sanitize/angular-sanitize.js"></script>
<script src="modules/angular/ui-select/select.min.js"></script>
<script src="js/build.js"></script>
</body>
</html>


<script type="text/ng-template" id="box_1.html">
    <div ng-controller="box_1Controller" class="panel panel-default panel-null" id="box_1">
        <ul class="list-inline">
            <li>
                <dl style="width: 122px" class="dl-1">
                    <dt style="font-size: 18px;">{{zongheMsg.zhengfu}} <small style="font-size: 10px">(条)</small></dt>
                    <dd style="font-size: 11px;">政府检查隐患</dd>
                </dl>
            </li>

            <li>
                <dl style="width: 121px" class="dl-2">
                    <dt style="font-size: 18px;">{{zongheMsg.qiye}} <small style="font-size: 10px">(条)</small></dt>
                    <dd style="font-size: 11px;">政府检查隐患</dd>
                </dl>
            </li>

            <li>
                <ui-select ng-model="switchPage.selected"  class="select" theme="bootstrap"  ng-disabled="disabled"

                           title="Choose a country" on-select="dianji($model)">
                    <ui-select-match placeholder="选择">{{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices repeat="country in switchPage | filter: $select.search">
                       <span ng-bind-html="country.name | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </li>
        </ul>



    </div>
</script>
<script type="text/ng-template" id="box_10.html">
    <div ng-controller="box_10Controller" class="panel panel-default" id="box_10">
        正在加载...

    </div>
</script>
<script type="text/ng-template" id="box_11.html">
    <div ng-controller="box_11Controller" class="panel panel-default" id="box_11">
        正在加载...
    </div>
</script>
<script type="text/ng-template" id="box_2.html">
    <div ng-controller="box_2Controller" class="panel panel-default panel-null" id="box_2">
        <table class="table">
            <thead>
            <tr>
                <th>城市名字</th>
                <th class="text-center">企业数量</th>
                <th class="text-center">隐患数量</th>
                <th class="text-right" style="width: 90px">更新时间</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="qiye in qiyeList"  ng-class="{true:'action'}[qiye.selected]" class="toggle">
                <td ng-bind="qiye.name">...</td>
                <td class="text-center" ng-bind="qiye.qyNum">...</td>
                <td class="text-center" ng-bind="qiye.yhNum">...</td>
                <td class="text-right" ng-bind="nowTtime | timeFormat:'YYYY/MM/DD'">...</td>
            </tr>

            </tbody>
        </table>


    </div>
</script>

<script type="text/ng-template" id="box_4.html">

<script type="text/ng-template" id="box_5.html">
    <div ng-controller="box_5Controller" class="panel panel-default" id="box_5">
        <div class="panel-heading clearfix">
            {{title}}
            <div class="pull-right" style="line-height: 25px; font-size: 12px; color: #00B9BB;">TOP 7</div>
        </div>
        <div class="panel-body" style="padding: 0;   overflow-x:hidden; overflow-y: auto;">

            <div ng-repeat="qiye in qiyeList" class="slide-right"
                 style="border-bottom: 1px solid #1e3449;background-color: #022038; margin-top: 5px">
                <div class="progress " style="height:4px;background-color: #051222">
                    <div class="progress-bar progress-bar-success" role="progressbar"
                         aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                         style="width: {{(qiye.number / maxNumbers.number)*100 }}%;background-color:#25aaa7">
                        <span class="sr-only">40% Complete (success)</span>
                    </div>
                </div>

                <div style="font-size: 11px; padding:2px 5px;" class="clearfix">
                    <div class="pull-left">
                        <span ng-bind="qiye.name">企业名字</span>
                        <!--<span ng-bind="qiye.city">城市</span>-->
                    </div>
                    <div class="pull-right" ng-bind="qiye.number">120</div>
                </div>
            </div>
        </div>


    </div>
</script>
